# Site
title: 深入浅出区块链
subtitle: 系统学习区块链技术
description: 打造最好的区块链技术博客
author: Tiny熊
language: zh-Hans
timezone: Asia/Shanghai

# Set default keywords (Use a comma to separate)
keywords: "区块链技术,Learn BlockChain,系统学习区块链,区块链Wiki,以太坊,solidity,比特币,教程,课程,EOS,IPFS,钱包,FileCoin"

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://learnblockchain.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
  以太坊: ethereum
  比特币: bitcoin
  密码学: cryptography
  跨链: cross_chain
  其他: other
  技术工坊: dev_meeting
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss


# index2 generator是否包含官方的hexo-generator-index，默认true（包含）
index2_include_index: true # defult is true

# 配置index2 generator，可以是数组或对象
index2_generator:
  per_page: 20
  order_by: -date
  include:

  exclude:
    category 技术工坊 # 不包含分类为Hexo的文章

# Pagination
## Set per_page to 0 to disable pagination

pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next



# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

# When running the site in a subdirectory (e.g. domain.tld/blog), remove the leading slash from link value (/archives -> archives).
# Usage: `Key: /link/ || icon`
# Key is the name of menu item. If translate for this menu will find in languages - this translate will be loaded; if not - Key name will be used. Key is case-senstive.
# Value before `||` delimeter is the target link.
# Value after `||` delimeter is the name of FontAwesome icon. If icon (with or without delimeter) is not specified, question icon will be loaded.
menu:
  home: / || home
  Wiki: https://wiki.learnblockchain.cn || book
  about: /about/ || user
  tags: /tags/ || tags
  categories: /categories/ || th
  meeting: /categories/dev-meeting/ || th
  course: /course/ || spinner
  web3: https://web3.learnblockchain.cn || book
  solidity: https://solidity-cn.readthedocs.io || book
  #schedule: /schedule/ || calendar
  #sitemap: /sitemap.xml || sitemap
  #commonweal: /404/ || heartbeat

# Enable/Disable menu icons.
menu_icons:
  enable: true
  course: spinner
  web3: book

